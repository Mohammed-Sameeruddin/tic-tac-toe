    <title>Tic-Tac-Toe</title>

<body>
    <div class="container text-center">
        <h1 id="head" >Tic Tac Toe</h1><hr>
        <div class="turn">
            <h3 id="newid"></h3>
        </div>
        <div>
            <input type="submit" id="00" value=" " onclick="put(this)">
            <input type="submit" id="01" value=" " onclick="put(this)">
            <input type="submit" id="02" value=" " onclick="put(this)">
        </div>
        <div>
            <input type="submit" id="10" value=" " onclick="put(this)">
            <input type="submit" id="11" value=" " onclick="put(this)">
            <input type="submit" id="12" value=" " onclick="put(this)">
        </div>
        <div>
            <input type="submit" id="20" value=" " onclick="put(this)">
            <input type="submit" id="21" value=" " onclick="put(this)">
            <input type="submit" id="22" value=" " onclick="put(this)">
        </div>
        <div class="result">
            <h1 id="result"></h1>
        </div>
        <div class="btn" id="button">
        </div>
    </div>
   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
